<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <ul id="taskList"></ul>
    <script>
        async function fetchTasks() {
            const response = await fetch('http://localhost:3000/tasks');
            const tasks = await response.json();
            document.getElementById('taskList').innerHTML = tasks.map(task => `<li>${task.name} - ${task.status}</li>`).join('');
        }
        fetchTasks();
    </script>
</body>
</html>
